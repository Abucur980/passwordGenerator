<div id="main">
  <h1>Generate your password</h1>
  <form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Desired password length</mat-label>
      <input type="number" matInput placeholder="Ex. 12">
    </mat-form-field>
  </form>
  <div>
    <mat-checkbox class="example-margin">Use letters</mat-checkbox>
  </div>
  <div>
    <mat-checkbox class="example-margin">Use numbers</mat-checkbox>
  </div>
  <div>
    <mat-checkbox class="example-margin">Use special chars</mat-checkbox>
  </div>
  <div style="margin:12px 0">
    <button mat-raised-button color="primary" (click)="getPass()">Generate password</button>
  </div>
  <div>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Your password:</mat-label>
    <input [value]="password" matInput>
  </mat-form-field>
  </div>
  <!-- <h1>{{password}}</h1> -->
</div>
